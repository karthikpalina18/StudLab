<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form action="{{ url_for('update_post', id=post['id']) }}" method="post" enctype="multipart/form-data">
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post['content'] }}</textarea><br><br>
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br>
        
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('show_post', id=post['id']) }}">Back to Post</a>
</body>
</html>
