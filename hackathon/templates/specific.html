<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post['username'] }}'s Post</title>
</head>
<body>
    <h1>{{ post['username'] }}'s Post</h1>
    <p>{{ post['content'] }}</p>
    {% if post['image'] %}
        <img src="data:image/jpeg;base64,{{ post['image'] }}" alt="Post Image">
    {% endif %}
    <a href="{{ url_for('edit_post', id=post['id']) }}">Edit</a>
    <a href="{{ url_for('show_posts') }}">Back to Posts</a>
</body>
</html>
