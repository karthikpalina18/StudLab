<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #48CFCB;
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            height: 95vh;
            width: 97vw;
            /* max-width: 1200px; */
            background-color: #F5F5F5;
            border-radius: 5px;
            box-shadow: 2px 3px 4px 3px #424242;
            overflow: hidden;
        }

        .sideBar {
            height: 100%;
            width: 20%;
            background-color: #424242;
            color: #F5F5F5;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
        }

        .learn {
            display: flex;
            align-items: center;
            justify-content:center;
        }

        .learn div {
            height: 4.5rem;
            width: 20rem;
            background-image: url("https://i.postimg.cc/1zG2RjQ0/0607cb3a-fd39-4167-89dc-f37a33078669-removebg-preview-1.png");
            background-size: cover;
        }

        .opctions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .opctions div {
            width: 100%;
            font-size: 1.2rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .opctions div:hover {
            background-color: #48CFCB;
        }

        .opctions div i {
            margin-right: 1rem;
        }

        a {
            text-decoration: none;
            color: #F5F5F5;
            font-weight: 600;
            display: block;
            width: 100%;
        }

        .last {
            text-align: center;
            padding: 1rem 0;
        }

        .dashBoard {
            width: 80%;
            height: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        nav {
            height: 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px #424242;
        }

        nav h1 {
            font-size: 1.8rem;
        }

        nav .profile {
            display: flex;
            align-items: center;
        }

        nav .profile .image {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
        }

        nav .profile .image img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        nav .profile .content h3 {
            margin-bottom: 0.2rem;
        }

        .chart-container {
            width: 100%;
            margin: auto;
            margin-bottom: 20px;
        }

        .chart-container.canvas-bar,
        .chart-container.canvas-pie {
            width: 80%;
            max-width: 600px;
            margin: auto;
        }

        .chart-container canvas {
            width: 100% !important;
            height: auto !important;
        }

        .progress-bar {
            height: 20px;
            width: 80%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px auto;
            border: 1px solid black;
            position: relative;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 20px; /* Center text vertically */
            position: absolute;
            left: 0;
            top: 0;
        }

        .mainImg {
            flex-grow: 1;
            margin-top: 2rem;
            text-align: center;
        }

        .mainImg img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 3px 4px 1px #424242;
        }

        .month-selector {
            margin: 20px 0;
            text-align: center;
        }

        .month-selector label {
            margin-right: 10px;
        }

        .month-selector select {
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        @media screen and (max-width: 768px) {
            main {
                flex-direction: column;
                height: auto;
                width: 100%;
            }

            .sideBar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
                padding: 0.5rem;
            }

            .learn, .last {
                display: none;
            }

            .opctions {
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
                padding: 0.5rem;
            }

            .opctions div {
                font-size: 1rem;
                margin: 0.2rem;
                padding: 0.3rem;
            }

            .dashBoard {
                width: 100%;
                padding: 1rem;
            }

            nav h1 {
                font-size: 1.5rem;
            }

            nav .profile .image i {
                font-size: 1.5rem;
            }

            nav .profile {
                justify-content: flex-end;
            }
        }

        @media screen and (max-width: 480px) {
            nav h1 {
                font-size: 1.2rem;
            }

            .opctions div {
                font-size: 0.9rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <main>
        <div class="sideBar">
            <div class="learn">
                <div></div>
            </div>

            <div class="opctions">
                <div>
                    <i class="fa-regular fa-comments"></i>
                    <a href="/chat">Discussion</a>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-up-right-dots"></i>
                    <a href="/domain">Career</a>
                </div>
                <div>
                    <i class="fa-solid fa-book"></i>
                    <a href="/select_semister">Materials</a>
                </div>
                <div>
                    <i class="fa-regular fa-address-card"></i>
                    <a href="/aboutus">About Us</a>
                </div>
                <div>
                    <i class="fa-solid fa-video"></i>
                    <a href="/videomeet">Group-Video</a>
                </div>
                <div>
                    <i class="fa-solid fa-file-lines"></i>
                    <a href="/quiz">Quiz</a>
                </div>
                <div>
                    <i class="fa-regular fa-window-maximize"></i>
                    <a href="/compiling">Compiler</a>
                </div>
            </div>

            <div class="last">
                <div>
                    <a href="/logout">Logout</a>
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
        </div>

        <div class="dashBoard">
            <nav>
                <h1>Dashboard</h1>
                <div class="profile">
                    <div class="image">
                        <!-- <img src="https://via.placeholder.com/50" alt="Profile Picture"> -->
                    </div>
                    <div class="content">
                        <!-- Replace with actual user data -->
                        {% if user %}
                        <h3> {{ user[1] }}</h3>
                        <p>{{ user[2] }}</p>
                        {% endif %}
                    </div>
                </div>
            </nav>

            <div class="month-selector">
                <label for="monthSelect">Select Month:</label>
                <select id="monthSelect">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div class="chart-container canvas-bar">
                <canvas id="barChart"></canvas>
            </div>

            <div class="chart-container canvas-pie">
                <canvas id="pieChart"></canvas>
            </div>

            <div class="mainImg">
                <!-- <img src="https://via.placeholder.com/800x400" alt="Main Image"> -->
            </div>

            <!-- Progress Bar Example -->
            <div class="progress-bar">
                <span style="width: 75%;">75%</span>
            </div>
        </div>
    </main>

    <script>
        // Initial Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Monthly Performance',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Initial Pie Chart
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['A', 'B', 'C', 'D'],
                datasets: [{
                    label: 'Distribution',
                    data: [10, 20, 30, 40],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Update Charts based on month selection
        document.getElementById('monthSelect').addEventListener('change', function (event) {
            const selectedMonth = event.target.value;
            // Update bar chart data based on the selected month
            barChart.data.labels = [selectedMonth];
            barChart.data.datasets[0].data = [Math.floor(Math.random() * 100)]; // Random data for example
            barChart.update();
        });
    </script>
</body>

</html>
