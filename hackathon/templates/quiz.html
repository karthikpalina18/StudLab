<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Play Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #48cfcb;
            color: #424242;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #229799;
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        label {
            font-weight: bold;
            color: #424242;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rgba(83, 82, 82,0.8);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #229799;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    {% extends 'base_quiz.html' %}

    {% block content %}

    <div class="container">
        <h2>Create a Quiz Room</h2>
        <form action="{{ url_for('create_room') }}" method="post">
            <label for="room_code">Room Code:</label>
            <input type="text" id="room_code" name="room_code" required>
            <button type="submit">Create Room</button>
        </form>

        <h2>Add a Question</h2>
        <form action="{{ url_for('add_question') }}" method="post">
            <label for="room_id">Room ID:</label>
            <input type="number" id="room_id" name="room_id" required>
            <br>
            <label for="question_text">Question Text:</label>
            <input type="text" id="question_text" name="question_text" required>
            <br>
            <label for="options">Options (comma-separated):</label>
            <input type="text" id="options" name="options" required>
            <br>
            <label for="correct_option">Index of Correct Option:</label>
            <input type="number" id="correct_option" name="correct_option" required>
            <br>
            <button type="submit">Add Question</button>
        </form>

        <h2>Play Quiz</h2>
        <form action="{{ url_for('play_quiz') }}" method="post">
            <label for="room_id">Room ID:</label>
            <input type="number" id="room_id" name="room_id" required>
            <br>
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            <br>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

    {% endblock %}

</body>
</html>
